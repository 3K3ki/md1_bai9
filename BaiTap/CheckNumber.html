<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="shessh">
<button onclick="result()">Check</button>
<h1 id="trave"></h1>
<script>
  function result(){
    let input = document.getElementById('shessh').value;
    console.log(input);
    if (checknnumber(input)){
      document.getElementById('trave').innerText = input + 'Là kí tự số '
    } else {
      document.getElementById('trave').innerText = 'Không là kí tự số '
    }
  }
  function checknnumber(number) {
    if(!Number.isNaN(number)){
      return true;
    }else {
      return false;
    }
  }
</script>
</body>
</html>
