      function soNT() {
          let soLanInSNT = +prompt('Nhập so lan muon in: ')

          let count = 0;
          for (let snt = 2; count < soLanInSNT; snt++) {
              let checkSNT = true;
              for (let i = 2; i < snt; i++) {
                  if (snt % i == 0) {
                      checkSNT = false;
                      break;
                  }
              }
              if (checkSNT) {
                  count++;
                  document.write(snt + " ")
              }
          }
      }
