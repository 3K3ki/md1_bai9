<script>
  let arr1 = [3, 5, 1, 8, -3, 7, 8];
  let min = minArray(arr1);
  alert(min);
  let arr2= [7, 12, 6, 9, 20, 56, 89];
  let arr3= [];
  let arr4= [0, 0, 0, 0, 0, 0];
  function minArray(arr1) {
    if(arr1.length == 0)
      return -1;
    let min = arr1[0];

    for(let i = 1; i < arr1.length; i++){
      if(arr1[i] < min){
        min = arr1[i];
      }
    }
    return min;
  }

</script>
